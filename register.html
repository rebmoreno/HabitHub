<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h2>Create an Account</h2>

        <form action="submit_form.php" method="POST">
            <div class="container">

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <span class="tooltip">Choose a unique username</span>

                <label for="name"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <span class="tooltip">Enter a valid email address</span>

                <label for="pswrd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pswrd" required>
                <span class="tooltip">Use at least 8 characters</span>

                <div class="buttons">
                    <button type="cancel" class="cancelbtn">Cancel</button>
                    <button type="submit" class="submitbtn">Sign Up</button>
                </div>
            </div> 
        </form> 
    </body>
</html>
