<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Habit</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        
        <h1>Create a New Habit</h1>

        <nav class="navbar">
            <ul>
                <li><a href="home.html" id="homeBtn"><i class="fas fa-home"></i></a></li>
                <li><a href="create.html">Create Habit</a></li>
                <li><a href="#" id="helpBtn"><i class="fas fa-question-circle"></i></a></li>
            </ul>
        </nav>

        <div class="create-habit-container">
            <form id="createHabitForm">
                <label for="habitName">Habit Name:</label>
                <input type="text" placeholder="Enter Habit Name" name="habitName" required>

                <label for="habitFrequency">Frequency:</label>
                <select id="habitFrequency" name="habitFrequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="habitDescription">Description:</label>
                <textarea id="habitDescription" name="habitDescription" rows="4" placeholder="Describe your habit..."></textarea>

                <button type="submit" id="saveHabitBtn">Save</button>
                <button type="undo" id="undoBtn">Undo</button>
                <button type="back" id="backBtn">Back</button>
            </form>
        </div>
    </body>
</html>
