<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Habit</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        
        <h1>Create a New Habit</h1>

        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html" id="homeBtn"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="create.html" id="createHabitBtn"><i class="fas fa-pencil"></i>Create Habit</a></li>
                <li><a href="#" id="streakCalculatorBtn"><i class="fas fa-fire"></i>Streak Calculator</button></li>
                <li><a href="#" id="reminderBtn"><i class="fas fa-bell"></i>Notification</a></li>
                <li><a href="#" id="helpBtn"><i class="fas fa-question-circle"></i> Help</a></li>
                <li><a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </nav>

        <div class="create-habit-container">
            <form id="createHabitForm">
                <label for="habitName">Habit Name:</label>
                <input type="text" id="habitName" placeholder="Enter Habit Name" name="habitName" required>

                <label for="habitFrequency">Frequency:</label>
                <select id="habitFrequency" name="habitFrequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="habitDescription">Description:</label>
                <textarea id="habitDescription" name="habitDescription" rows="4" placeholder="Describe your habit..."></textarea>

                <button class="button" type="submit" id="backBtn">Back</button>
                <button class="button" type="submit" id="undoBtn">Undo</button>
                <button class="button" type="submit" id="saveBtn">Save</button>
            </form>

            <div id="confirmationModal" class="modal">
                <div class="modal-content">
                    <h2>Confirmation</h2>
                    <p>Are you sure you want to go back without saving your changes?</p>
                    <button class="button" id="cancelBackBtn">No</button>
                    <button class="button" id="confirmBackBtn">Yes</button>
                </div>
            </div>
        </div>
    </body>
</html>
