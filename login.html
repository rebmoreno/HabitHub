<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
    </head>
    <body>
        <h2>Log In</h2>

        <form action="login.php" method="POST">
            <div class="container">

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="pswrd"><b>Password</b></label>

        </form>
